<!DOCTYPE html>
<html>
    <head>
        <style>
            /* מכוונים ישירות את אלמנט ה-body */
            body {
                background-color: #FFE4E1; /* צבע רקע ב-HEX */
            }
        </style>
    </head>
    <body>
        <h1>already have an account? log in!</h1> <!-- כותרת המורה למשתמש להתחבר אם יש לו כבר חשבון -->
        <div>username:</div> <!-- תווית עבור שדה הקלט של שם משתמש -->
        <input id="usernameInput"> <!-- שדה קלט עבור שם משתמש -->
        
        <div>password:</div> <!-- תווית עבור שדה הקלט של סיסמה -->
        <input id="passwordInput"> <!-- שדה קלט עבור סיסמה -->
        
        <br>
        
        <button id="loginButton">log in</button> <!-- כפתור התחברות -->
        
        <script type="module" src="login.js"></script> <!-- קישור לקובץ ה-JavaScript שמטפל בהתחברות -->
    </body>
</html>
