<!DOCTYPE html>
<html>
    <head>
        <style>
            /* עיצוב עבור גוף הדף */
            body {
                background-color: #FFE4E1; /* צבע רקע גוף הדף (צבע HEX) */
            }
        </style>
    </head>
    <body>
        <!-- כותרת ראשית המפנה להירשם -->
        <h1>don't have an account? sign up!</h1>

        <!-- שדה להזנת שם משתמש -->
        <div>username: </div>
        <input id="usernameInput"> <!-- שדה קלט עבור שם משתמש -->
        <br><br>

        <!-- שדה להזנת סיסמה -->
        <div>password: </div>
        <input id="passwordInput"> <!-- שדה קלט עבור סיסמה -->
        <br><br>

        <!-- כפתור להרשמה -->
        <button id="signupButton">sign up</button>

        <!-- קישור לקובץ JavaScript עבור הרשמה -->
        <script type="module" src="signUp.js"></script>
    </body>
</html>
